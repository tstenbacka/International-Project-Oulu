<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="International software project between OAMK and Fontys">
    <meta name="author" content="OAMK and FONTYS">

    <title>Project Activity</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,600" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Page CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <!-- import of AngularJS -->
    <script src="js/shared/angular.min.js"></script>
    <script src="js/shared/angular-route.js"></script>
    


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->

<body ng-app="activityApp">
    <nav class="navbar">
        <div class="nav-list" ng-controller="MainController">
            <ul class="nav navbar-left">
                <li>
                    <a ng-if="login" href='#/login' class="menuButton">
                        <img src="img/UserIcon%20@2x.png" alt="" class="profilePicture">
                        <span class="signIn">{{ getDudesName() }}</span>
                    </a>
                    <a ng-if="profile" href='#/profile' class="menuButton">
                        <img src="img/UserIcon%20@2x.png" alt="" class="profilePicture">
                        <span class="signIn">{{ getDudesName() }}</span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-right">
                <li class="new_act">
                    <a ng-if="loggedIn()" href="#/newactivity" class="menuButton">
                        <img src="img/NewActivityButton.png" alt="" class="newActivity">
                    </a>
                </li>
            </ul>
            <form class="nav navbar-form" role="search">
                <span class="IWantTo">I want to</span>
                <input type="text" class="form-control-input" placeholder="" name="srch-term" id="srch-term" ng-model="objectValue"> {{objectValue}}
            </form>
        </div>
    </nav>

    <!-- Routing places the appropriate page here -->
    <div class="container-fluid">
        <div ng-view></div>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/CardController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/SignUpController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>
    <script src="js/controllers/NewActivityController.js"></script>
    <script src="js/controllers/RatingController.js"></script>
    <script src="js/controllers/ExpandedActivityController.js"></script>
