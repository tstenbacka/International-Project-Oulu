<!DOCTYPE html>
<html lang = "en">
    
<head>
    <meta charset="utf-8">
    <meta name="description" content="International software project between OAMK and Fontys">
    <meta name="author" content="OAMK and FONTYS">
    
    <title>International project</title>
    
    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet"> 
    
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Page CSS -->
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- import of AngularJS -->
    <script src="js/shared/angular.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="activityApp">
    <div class="main" ng-controller="MainController">
        <h1>{{ title }}</h1>
        <h3>{{ subtitle }}</h3>
        <h3>{{ errormessage }}</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-xs-3">                      
                        <div class="card" ng-controller="CardController">

                            <div class="card-block">
                                <div class="card-strip"></div>
                                <p class="card-text" class="card-category-title">{{ category }}</p>
                                <h4 class="card-title">{{ title }}</h4>
                                <span class="card-text card-time">{{ time }}</span>
                                <span class="card-distance">{{ distance }}</span>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    
</body>
    
</html>
