<div class="card">
    <div class="card-block">
        <div class="card-strip"></div>
        <p class="card-text" class="card-category-title">{{ info.postId }}</p>    <!-- Category -->
        <h4 class="card-title"> {{ info.name }}</h4>                               <!-- Title -->
        <span class="card-text card-time">{{ info.id }}</span>                    <!-- Time -->
        <span class="card-distance">{{ info.email }}</span>                      <!-- Distance -->
   </div>
</div>
