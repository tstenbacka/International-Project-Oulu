    <div class="card">
        <div class="card-block">
            <div id="cardStrip" class="card-strip"></div>
            <p class="card-category-title">{{ info.subcategory.name }}</p>    <!-- Category -->
            <h4 class="card-title"> {{ info.name }}</h4>                               <!-- Title -->
            <span class="card-time">{{ info.dateTime | date : "EEEE 'at' h a" }}</span>                    <!-- Time -->
            <span class="card-distance">{{ info.distanceToPerson | number : 2}} km</span>                      <!-- Distance -->
       </div>
    </div>
