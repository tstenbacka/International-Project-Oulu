<a href="#/activity/{{info.id}}">
    <div class="card">
        <div class="card-block">
            <div class="card-strip"></div>
            <p class="card-category-title">{{ info.subcategory.name }}</p>    <!-- Category -->
            <span class="card-time">{{ info.dateTime | date : "EEEE 'at' h a" }}</span>                    <!-- Time -->
            <span class="card-distance">{{ info.distanceToPerson }}</span>                      <!-- Distance -->
       </div>
    </div> 
</a>
