<div class="col-xs-3">                      
    <div class="card">
        <div class="card-block">
            <div class="card-strip"></div>
            <p class="card-text" class="card-category-title">{{ card.category }}</p>
            <h4 class="card-title">{{ card.title }}</h4>
            <span class="card-text card-time">{{ card.time }}</span>
            <span class="card-distance">{{ card.distance }}</span>
        </div>
    </div>                       
</div>
