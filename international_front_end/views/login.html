<div class="container" ng-controller="LoginController">
    <div class="col-md-offset-5 col-md-3">
    <h2>{{loginMsg}}</h2>
<form ng-show="notHidden" name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="userName" placeholder={{userNamePlaceholder}} required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{userNameHelpText}}</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="passWord" placeholder={{passWordPlaceholder}} required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{passWordHelpText}}</span>
    </div>
    <div class="form-actions">
        <h4>{{loginError}}</h4>
        <button type="submit" class="btn btn-primary btn-md">{{loginMsg}}</button>
       <br>
      <a ng-href="#"> {{forgotPassWordMsg}}</a>
        <br>
        <br>
    </div>
</form>
    <h2>{{newUserMsg}}</h2>
    <button ng-click="signUp()" class="btn btn-primary btn-md">{{newUserButtonMsg}}</button>
   </div>
</div>
