<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>{{msg}}</h4>
            <h4>{{userName}}</h4>
            <h4>{{password}}</h4>
            <h4>{{logged}}</h4>
            <input type="text" ng-model="userName" id="userName" class="form-control input-sm chat-input" placeholder= {{userNamePlaceholder}} required="" />
            </br>
            <input type="text" ng-model="password" id="userPassword" class="form-control input-sm chat-input" placeholder= {{passWordPlaceholder}} required="" />
            </br>
            <div class="wrapper">
           <!-- <span class="group-btn">     
                <a href="#" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
          -->
            <button ng-click="login()">Login</button>
           <a href="#" ng-if="logged"></a>

            </span>
            </div>
            </div>
        
        </div>
    </div>
</div>
