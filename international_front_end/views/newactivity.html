<div class="new-activity">
    <h1>{{ viewTitle }}</h1>

    <div class="new-activity-bar">
        <div class="column">
            <form name="createNewActivity" ng-controller="NewActivityController" ng-submit="submitActivityForm()">
                <div>
                    <div class="row-category">
                        <p1>{{ activityHints.hintCategory }}</p1>
                        <br>
                        <select ng-model="activityInformation.subcategory" ng-options="category.name for category in categories" required>
                        </select>
                    </div>
                    <br>
                    <div class="row-title">
                        <p1>{{ activityHints.hintTitle }}</p1>
                        <br>
                        <input type="text" ng-model="activityInformation.name" required></input>
                    </div>
                    <br>
                    <div class="row-desc">
                        <p1>{{ activityHints.hintDescription }}</p1>
                        <br>
                        <textarea ng-model="activityInformation.description" class="activity-description" maxlength="140" rows="6" cols="40" required></textarea>
                    </div>
                    <br>
                    <div class="row-date">
                        <p1>{{ activityHints.hintDateTime }}</p1>
                        <br>
                        <input type="datetime-local" ng-model="activityInformation.dateTime" required></input>
                    </div>
                    <br>
                    <div class="row-frequency">
                        <p1>{{ activityHints.hintFrequency }}</p1>
                        <br>
                        <select ng-model="activityInformation.frequency" ng-options="frequency.name for frequency in frequencies" required>
                        </select>
                    </div>
                    <br>
                    <div class="row-participants">
                        <p1>{{ activityHints.hintParticipantAmount }}</p1>
                        <input type="number" value="0" min="0" max="4" ng-model="activityInformation.userAmount" required></input>
                    </div>
                    <br>
                    <div class="row-skill">
                        <p1>{{ activityHints.hintSkillLevel }}</p1>
                        <select ng-model="activityInformation.skilllevel" ng-options="skillLevel.name for skillLevel in skillLevels" required>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div>
                        <input type="submit" id="submitActivityForm" value="Create"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
