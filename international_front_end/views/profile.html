<div class="login-main">
    <a href='index.html'><img src="img/CloseButton.png" alt="" class="closeButton"></a>
    <img src="img/UserIcon%20@2x.png" alt="" class="profile-picture-big">
    <h1 id="alignToCenter">{{ProfileHolders.username}}</h1>

        </div>
</div>
