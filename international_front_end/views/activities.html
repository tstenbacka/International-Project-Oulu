<div ng-controller="CardController">
    <div ng-repeat="acts in activities">
        <div ng-if="$index % 4 == 0" class="clearfix"></div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div ng-click="openActivity(acts.id)">
                <card-info info="acts"></card-info>
            </div>
        </div>
    </div>
</div>
